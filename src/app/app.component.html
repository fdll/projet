<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <form>
    <div class="container" fxLayout="row" fxLayoutAlign="center center">
      <button class="m-5" mat-raised-button color="primary" type="button">
        Créer
      </button>
      <mat-form-field fxLayout="row" fxLayoutAlign="center center">
        <input
          #input
          (keyup)="filtrer($event)"
          matInput
          placeholder="filtrer"
        />
      </mat-form-field>
    </div>
    <div class="container">
      <table class="w-100" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef>Titre</th>
          <td mat-cell *matCellDef="let salarie">{{ salarie.title }}</td>
        </ng-container>

        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef>Prenom</th>
          <td mat-cell *matCellDef="let salarie">{{ salarie.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let salarie">{{ salarie.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let salarie">{{ salarie.email }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSize]="5"
        showFirstLastButtons
        [pageSizeOptions]="[5, 10]"
      >
      </mat-paginator>
    </div>
    <div class="container" fxLayout="row" fxLayoutAlign="center center">
      <button class="m-5" mat-raised-button color="primary" type="button">
        Afficher tous
      </button>
      <mat-form-field>
        <mat-select #selected placeholder="critère">
          <mat-option *ngFor="let critere of criteres" [value]="critere">
            {{ critere }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button
        class="m-5"
        mat-raised-button
        color="primary"
        (click)="dedoublonner(selected.value)"
        type="button"
      >
        Dédoublonner
      </button>
    </div>
  </form>
</div>
