<div fxLayout="column" fxLayoutAlign="center center">
  <form>
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field fxLayout="row" fxLayoutAlign="center center">
        <input
          #input
          (keyup)="filtrer($event)"
          matInput
          placeholder="filtrer"
        />
      </mat-form-field>
    </div>
    <div>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef>Titre</th>
          <td mat-cell *matCellDef="let salarie">
            {{ salarie.title }}
          </td>
        </ng-container>

        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef>Prenom</th>
          <td mat-cell *matCellDef="let salarie">{{ salarie.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let salarie">{{ salarie.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let salarie">{{ salarie.email }}</td>
        </ng-container>

        <ng-container matColumnDef="supprimer">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let salarie; let i = index">
            <button
              mat-raised-button
              color="primary"
              type="button"
              (click)="supprimer(i)"
            >
              Supprimer
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSize]="5"
        showFirstLastButtons
        [pageSizeOptions]="[5, 10]"
      >
      </mat-paginator>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <button
        class="m-5"
        mat-raised-button
        color="primary"
        type="button"
        (click)="afficherTous()"
      >
        Afficher tous
      </button>
      <mat-form-field>
        <mat-select #selected placeholder="critère">
          <mat-option *ngFor="let critere of criteres" [value]="critere">
            {{ critere }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button
        class="m-5"
        mat-raised-button
        color="primary"
        (click)="dedoublonner(selected.value)"
        type="button"
      >
        Dédoublonner
      </button>
    </div>
  </form>
</div>

<form [formGroup]="form" fxLayout="column" fxLayoutAlign="center center">
  <p>Remplissez les informations du nouveau salarié :</p>
  <mat-radio-group formControlName="titre">
    <mat-radio-button value="Mr"> Mr </mat-radio-button>
    <mat-radio-button value="Miss"> Miss </mat-radio-button>
    <mat-radio-button value="Ms"> Ms </mat-radio-button>
  </mat-radio-group>
  <mat-form-field>
    <input matInput placeholder="Prenom" formControlName="prenom" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Nom" formControlName="nom" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" />
  </mat-form-field>
  <button
    class="m-5"
    mat-raised-button
    color="primary"
    type="button"
    (click)="soumettre()"
  >
    Ajouter
  </button>
</form>
